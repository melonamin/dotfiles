# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, A, Perplexity search, exec, uwsm app -- omarchy-cmd-perplexity
bindd = SUPER SHIFT, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, $webapp="https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, $webapp="https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, Space
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu


bind = CTRL SHIFT, 2, exec, sh -c "/home/sasha/.local/bin/trex"
# Custom screenshot bindings
bind = CTRL SHIFT, 3, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output
bind = CTRL SHIFT, 4, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bind = CTRL SHIFT, 5, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
# Custom screen recording bindings
bind = ALT SHIFT, 3, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord output
bind = ALT SHIFT, 4, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord

# Voxtype push-to-talk dictation
bindd = SUPER, R, Start dictation, exec, voxtype record start
binddr = SUPER, R, Stop dictation, exec, voxtype record stop

# Override default brightness to use Apple Display
unbind = ,XF86MonBrightnessUp
unbind = ,XF86MonBrightnessDown
unbind = ALT,XF86MonBrightnessUp
unbind = ALT,XF86MonBrightnessDown
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, omarchy-cmd-apple-display-brightness +5000
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, omarchy-cmd-apple-display-brightness -5000
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, omarchy-cmd-apple-display-brightness +1000
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, omarchy-cmd-apple-display-brightness -1000
