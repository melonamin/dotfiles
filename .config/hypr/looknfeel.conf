# Custom look and feel overrides for Omarchy defaults
# This file provides rounded corners and denser window spacing

# Handy recording overlay - float at bottom center, no decorations, pinned
windowrule {
  name = windowrule-1
  float = on
  size = 172 36
  move = (min(max((monitor_w*0.47),0),monitor_w-window_w)) (min(max((monitor_h*0.98),0),monitor_h-window_h))
  pin = on
  border_size = 0
  no_shadow = on
  no_focus = on
  no_blur = on
  no_anim = on
  match:class = ^(handy)$
  match:title = ^(Recording)$
}


# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2        # Reduced from 5 for denser spacing
    gaps_out = 4       # Reduced from 10 for denser spacing

    border_size = 2

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10       # Added rounded corners (was 0)

    shadow {
        enabled = true
        range = 4      # Slightly increased shadow range for rounded corners
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Keep blur settings from Omarchy
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Silence warning about not using start-hyprland (Omarchy uses uwsm instead)
misc {
    disable_watchdog_warning = true
}

# Disable all animations for instant window management
animations {
    enabled = no
}