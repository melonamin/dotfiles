# Custom look and feel overrides for Omarchy defaults
# This file provides rounded corners and denser window spacing

# Handy recording overlay - float at bottom center, no decorations, pinned
windowrulev2 = float, class:^(handy)$, title:^(Recording)$
windowrulev2 = size 172 36, class:^(handy)$, title:^(Recording)$
windowrulev2 = move onscreen 47% 98%, class:^(handy)$, title:^(Recording)$
windowrulev2 = pin, class:^(handy)$, title:^(Recording)$
windowrulev2 = noborder, class:^(handy)$, title:^(Recording)$
windowrulev2 = noshadow, class:^(handy)$, title:^(Recording)$
windowrulev2 = nofocus, class:^(handy)$, title:^(Recording)$
windowrulev2 = noblur, class:^(handy)$, title:^(Recording)$
windowrulev2 = noanim, class:^(handy)$, title:^(Recording)$
windowrulev2 = bordersize 0, class:^(handy)$, title:^(Recording)$

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2        # Reduced from 5 for denser spacing
    gaps_out = 4       # Reduced from 10 for denser spacing

    border_size = 2

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10       # Added rounded corners (was 0)

    shadow {
        enabled = true
        range = 4      # Slightly increased shadow range for rounded corners
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Keep blur settings from Omarchy
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
